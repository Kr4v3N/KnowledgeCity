{% extends 'back/base.html' %}

{% load static %}

{% block content %}

    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Rédiger une news<br><small>Vous pouvez ajouter, modifier et supprimer vos données !</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>News</li>
        <li><a href="/panel/news/list">Rédiger</a></li>
    </ul>
    <!-- END Datatables Header -->

    <!-- Datatables Content -->
    <div class="block full">

        <div class="block-title">
            <h2><strong>Rédiger une news :</strong></h2>
        </div>

        <div class="table-responsive">

            <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">

                                    <!-- Basic Form Elements Content -->
                                    <form action="page_forms_general.html" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" onsubmit="return false;">

                                         <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" placeholder="Titre de la news">
                                            </div>
                                            <div class="col-md-6">
                                                <select id="example-chosen" name="example-chosen" class="select-chosen" data-placeholder="Choisissez une catégorie..." style="width: 250px;">
                                                        <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                                        <option value="Internet">Internet</option>
                                                        <option value="Cybersecurity">Cybersecurity</option>
                                                        <option value="Systemes">Systemes</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" name="" id="" cols="30" rows="5" class="form-control" placeholder="Short text "></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" name="" id="" cols="30" rows="10" class="form-control" placeholder="Body text "></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-sm btn-primary col-md-12"> Soumettre</button>
                                            </div>
                                        </div>


                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                        </div>

        </div>

    </div>
    <!-- END Datatables Content -->

{% endblock %}




{% block javascript %}

    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
