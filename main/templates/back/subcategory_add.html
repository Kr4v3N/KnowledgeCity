{% extends 'back/base.html' %}

{% load static %}

{% block content %}

    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Ajouter une sous-catégorie<br><small>Vous pouvez ajouter une
                sous-catégorie</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Sous-catégorie</li>
        <li><a href="/panel/subcategory/add">Ajouter</a></li>
    </ul>
    <!-- END Datatables Header -->

    <!-- Datatables Content -->
    <div class="block full">

        <div class="block-title">
            <h2><strong>Ajouter une sous-catégorie :</strong></h2>
        </div>

        <div class="table-responsive">

            <div class="col-md-12">
                <!-- Basic Form Elements Block -->
                <div class="block">

                    <!-- Basic Form Elements Content -->
                    <form action="{% url 'subcategory_add' %}" method="post" enctype="multipart/form-data"
                          class="form-horizontal form-bordered">
                        {% csrf_token %}
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-6">
                                <label for="" class="text-info">Sous-catégorie :</label>
                                <input type="text" id="name" name="name" class="form-control"
                                       placeholder="Nom de la sous-catégorie">
                            </div>

                            <div class="col-md-6">
                                <label for="" class="text-info">Catégorie :</label>
                                <select id="category" name="category" class="select-chosen"
                                        data-placeholder="Choisissez une catégorie..." style="width: 500px;">

                                    {% for cat in category %}
                                        <option value="{{ cat.pk }}">{{ cat.name }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-sm btn-primary col-md-12"> Soumettre</button>
                            </div>
                        </div>

                    </form>
                    <!-- END Basic Form Elements Content -->
                </div>
                <!-- END Basic Form Elements Block -->
            </div>

        </div>

    </div>
    <!-- END Datatables Content -->

{% endblock %}




{% block javascript %}

    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function () {
        TablesDatatables.init();
    });</script>

{% endblock %}
