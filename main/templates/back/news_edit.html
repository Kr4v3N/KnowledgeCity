{% extends 'back/base.html' %}

{% load static %}

{% block content %}

    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Éditer une news<br><small>Vous pouvez ajouter, modifier et supprimer vos données !</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>News</li>
        <li><a href="/panel/news/edit/{{ pk }}">Éditer</a></li>
    </ul>
    <!-- END Datatables Header -->

    <!-- Datatables Content -->
    <div class="block full">

        <div class="block-title">
            <h2><strong>Édition d'une news :</strong></h2>
        </div>

        <div class="table-responsive">

            <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'news_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                                        {% csrf_token %}
                                        {% csrf_token %}
                                         <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="newstitle" value="{{ news.name }}" name="newstitle" class="form-control" placeholder="Titre de la news">
                                            </div>
                                            <div class="col-md-6">
                                                <select id="newscategory" name="newscategory" class="select-chosen" data-placeholder="Choisissez une catégorie..." style="width: 250px;">

                                                    <option value="{{ news.cat_id }}">{{ news.category_name }}</option>

                                                    {% for cat in category %}
                                                        <option value="{{ cat.pk }}">{{ cat.category_name }} | {{ cat.name }}</option>
                                                    {% endfor %}

                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" id="newstxtshort" name="newstxtshort" cols="30" rows="5" class="form-control" placeholder="Short text ">{{ news.short_txt }}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" id="newstxt" name="newstxt" cols="30" rows="10" class="form-control" placeholder="Body text ">{{ news.body_txt }}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                        <div class="col-md-6">
                                                <input type="file" id="myfile" name="myfile" class="form-control"></div>
                                        </div>
                                        <div class="col-md-6">

                                            <img style="display: inline-block; width: 300px; height: 300px" src="{{  news.pic_url }}" alt="">
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-sm btn-primary col-md-12"> Soumettre</button>
                                            </div>
                                        </div>


                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                        </div>

        </div>

    </div>
    <!-- END Datatables Content -->

{% endblock %}




{% block javascript %}

    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
