{% extends 'back/base.html' %}

{% load static %}

{% block content %}

    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Ajouter une catégorie<br><small>Vous pouvez ajouter une catégorie</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Catégorie</li>
        <li><a href="/panel/category/add">Ajouter</a></li>
    </ul>
    <!-- END Datatables Header -->

    <!-- Datatables Content -->
    <div class="block full">

        <div class="block-title">
            <h2><strong>Ajouter une catégorie :</strong></h2>
        </div>

        <div class="table-responsive">

            <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'category_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                                        {% csrf_token %}
                                        {% csrf_token %}
                                         <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="name" name="name" class="form-control" placeholder="Nom de la catégorie">
                                            </div>
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-sm btn-primary col-md-12"> Soumettre</button>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                        </div>

        </div>

    </div>
    <!-- END Datatables Content -->

{% endblock %}




{% block javascript %}

    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
